<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mandelbrot Set Visualizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Mandelbrot Set Visualizer</h1>
        <div class="row">
            <div class="col-md-8">
                <canvas id="mandelbrotCanvas" width="800" height="600"></canvas>
            </div>
            <div class="col-md-4">
                <div class="controls card p-3">
                    <h3>Controls</h3>
                    <div class="form-group">
                        <label for="iterations">Iterations:</label>
                        <input type="range" class="custom-range" id="iterations" min="1" max="1000" value="200">
                    </div>
                    <div class="form-group">
                        <label for="colorScheme">Color Scheme:</label>
                        <select class="form-control" id="colorScheme">
                            <option value="monochrome">Monochrome</option>
                            <option value="rainbow">Rainbow</option>
                            <option value="cool">Cool</option>
                            <option value="fire">Fire</option>
                            <option value="ocean">Ocean</option>
                        </select>
                        <div class="form-check mt-2">
                            <input class="form-check-input" type="checkbox" id="invertColors">
                            <label class="form-check-label" for="invertColors">Invert Colors</label>
                        </div>
                    </div>
                    <div class="button-group mt-3">
                        <button class="btn btn-primary btn-block" id="startAnimation">Start Animation</button>
                        <button class="btn btn-secondary btn-block" id="stopAnimation">Stop Animation</button>
                        <button class="btn btn-danger btn-block" id="reset">Reset</button>
                        <button class="btn btn-info btn-block" id="toggleJuliaButton">Toggle Julia Mode</button>
                        <button class="btn btn-warning btn-block" id="fullScreenButton">Toggle Full-Screen</button>
                        <button class="btn btn-dark btn-block" id="darkModeButton">Toggle Dark/Light Mode</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
